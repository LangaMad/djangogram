<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 80vh;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
        }
        .message.bot .content {
            background-color: #f1f1f1;
            color: #333;
        }
        .message.user .content {
            background-color: #007bff;
            color: white;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatGPT</div>
        <div class="chat-messages" id="chatMessages">
            {% if user_input %}
            <div class="message user">
                <div class="content">{{ user_input }}</div>
            </div>
            {% endif %}
            {% if response %}
            <div class="message bot">
                <div class="content">{{ response }}</div>
            </div>
            {% endif %}
        </div>
        <form method="post" class="chat-input">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
